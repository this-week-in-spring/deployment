apiVersion: apps/v1
kind: Deployment
metadata:
  name: twi-bookmark-api-deployment
  labels:
    app: twi-bookmark-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: twi-bookmark-api
  template:
    metadata:
      labels:
        app: twi-bookmark-api
    spec:
      containers:
        - name: twi-editor-view
          imagePullPolicy: Always
          image: gcr.io/bootiful/twi-bookmark-api:latest
          envFrom:
            - configMapRef:
                name: twi-configmap
---
apiVersion: "v1"
kind: "Service"
metadata:
  name: twi-bookmark-api-service
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
spec:
  ports:
    - port: 80
      targetPort: 8000
  selector:
    app: twi-bookmark-api
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "twis-api-ip"
  name: api-ingress
spec:
  rules:
    - host: api.twis.online
      http:
        paths:
          - backend:
              serviceName: twi-bookmark-api-service
              servicePort: 80
---
apiVersion: networking.gke.io/v1beta2
kind: ManagedCertificate
metadata:
  name: api-certificate
spec:
  domains:
    - api.twis.online