apiVersion: apps/v1
kind: Deployment
metadata:
  name: twi-bookmark-api-deployment
  labels:
    app: twi-bookmark-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: twi-bookmark-api
  template:
    metadata:
      labels:
        app: twi-bookmark-api
    spec:
      containers:
        - name: twi-editor-view
          imagePullPolicy: Always
          image: gcr.io/bootiful/twi-bookmark-api:latest
          envFrom:
            - configMapRef:
                name: twi-configmap
---
apiVersion: "v1"
kind: "Service"
metadata:
  name:  twi-bookmark-api-service
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: twi-bookmark-api
  type:  LoadBalancer
